<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href="/index.html" title="aller à la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye">
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <div>
          <h1 class="photographer-name">...</h1>
          <h2 class="location-name">...</h2>
          <p class="tagline">...</p>
        </div>
        <div>
          <button class="contact_button">Contactez-moi</button>
        </div>
        <div>
          <img class="photographer-image" alt="Portrait du photographe" src="#">
        </div>
      </div>
      <div class="photograph-body">
        <div class="dropdown-list">
          <span>Trier par</span>
          <ul class="dropdown-list-filter" tabindex="0">
            <li tabindex="0" class="filter-option" aria-label="Trier par popularité">Popularité <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
            <li tabindex="0" class="filter-option hidden" aria-label="Trier par date">Date <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
            <li tabindex="0" class="filter-option hidden" aria-label="Trier par titre">Titre <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
          </ul>
        </div>
        <div class="images-gallery"></div>
      </div>
    </main>

    <div id="image_modal" class="img_modal">
      <div class="image_modal_cadre">
        <a class="prev" aria-label="aller à l'image précédente">&#10094;</a>
        <div class="media_element">
          <img class="image-modal-content" id="img_content" alt="media" src="#">
          <video class="video-modal-content" id="video_content" controls>
          </video>
          <div id="image_caption"><span></span></div>
          <span class="image_close" tabindex="0">&times;</span>
        </div>
        <a class="next" aria-label="aller à l'image suivante">&#10095;</a>
      </div>
    </div>
    
    <div id="contact_modal" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer" tabindex="0">
        </header>
				<form
        name="contact"
        method="get"
        onsubmit="return validate();"
        aria-label=" Contacter le photographe"
        >
					<div class="formData">
						<label for="first">Prénom</label>
						<input 
            class="text-control"
            type="text"
            id="first"
            name="first"
            tabindex="0"
            aria-required="true"
            required
            aria-describedby="firstError"
            >
            <div id="firstError" class="error-message" aria-live="polite" style="display: none;"></div>
					</div>
          <div class="formData">
						<label for="last">Nom</label>
						<input 
            class="text-control"
            type="text"
            name="last"
            id="last"
            tabindex="0"
            aria-required="true"
            required
            aria-describedby="lastError"
            >
            <div id="lastError" class="error-message" aria-live="polite" style="display: none;"></div>
					</div>
          <div class="formData">
						<label for="email">Email</label>
						<input 
            class="text-control"
            type="email"
            name="email"
            id="email"
            tabindex="0"
            aria-required="true"
            required
            aria-describedby="emailError"
            >
            <div id="emailError" class="error-message" aria-live="polite" style="display: none;"></div>
					</div>
          <div class="form_message formData">
						<label for="message">Votre message</label>
						<textarea name="message" id="message" tabindex="0" aria-required="true" required aria-describedby="messageError"></textarea>
          </div>
          <button class="submit_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="infos-frame">
      <span class="likes-count"></span>
      <span class="prestation-price"></span>
    </div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
