<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye"/>
    </header>

    <main id="main">
      <div class="photograph-header">
        <div>
          <h1 class="photographer-name"></h1>
          <h2 class="location-name"></h2>
          <p class="tagline"></p>
        </div>
        <div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div>
          <img class="photographer-image" src="" alt="Portrait du photographe">
        </div>
      </div>
      <div class="photograph-body">
        <div class="dropdown-list">
          <span>Trier par</span>
          <ul class="dropdown-list-filter">
            <li class="filter-option" aria-label="Trier par popularité">Popularité <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
            <li class="filter-option hidden"aria-label="Trier par date">Date <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
            <li class="filter-option hidden" aria-label="Trier par titre">Titre <span class="arrow"><i class="fa-solid fa-angle-down"></i></span></li>
          </ul>
        </div>
        <div class="images-gallery"></div>
      </div>
    </main>

    <div id="image_modal" class="img_modal">
      <span class="image_close">&times;</span>
      <a class="prev">&#10094;</a>
      <img class="image-modal-content" id="img_content">
      <video class="video-modal-content" id="video_content">
      </video>
      <a class="next">&#10095;</a>
      <div id="image_caption"></div>
    </div>
    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input 
            class="text-control"
            type="text"
            />
					</div>
          <div>
						<label>Nom</label>
						<input 
            class="text-control"
            type="text"
            />
					</div>
          <div>
						<label>Email</label>
						<input 
            class="text-control"
            type="email"
            />
					</div>
          <div>
						<label>Votre message</label>
						<textarea></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="infos-frame">
      <span class="likes-count"></span>
      <span class="prestation-price"></span>
    </div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
